{% extends 'accounts/base.html' %}
{% load static %}
{% block style %}
      <!-- global level css -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <!-- end of global level css -->
    <!-- page level css -->
    <link href="{%  static 'css/pages/login2.css' %}" rel="stylesheet" />
    <link href="{%  static 'vendors/iCheck/skins/minimal/blue.css' %}" rel="stylesheet" />
    <!-- styles of the page ends-->
{% endblock %}


{% block main  %}
    <br>
    <br>
   <div class="container">
        <div class="row vertical-offset-100">
            <div class=" col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3  col-md-5 col-md-offset-4 col-lg-4 col-lg-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title text-center">Register</h3>
                    </div>
                    <div class="panel-body">
                        <form accept-charset="UTF-8" method="post" role="form" action="">
                            {% csrf_token %}
                            <fieldset>
                                <div class="form-group input-group">
                                    <div class="input-group-addon">
                                        <i class="livicon" data-name="user" data-size="18" data-c="#000" data-hc="#000" data-loop="true"></i>
                                    </div>
                                    <input class="form-control" placeholder="First Name" name="first_name" type="text" />
                                </div>

                                 <div class="form-group input-group">
                                    <div class="input-group-addon">
                                        <i class="livicon" data-name="user" data-size="18" data-c="#000" data-hc="#000" data-loop="true"></i>
                                    </div>
                                    <input class="form-control" placeholder="Last Name" name="last_name" type="text" />
                                </div>


                                 <div class="form-group input-group">
                                    <div class="input-group-addon">
                                        <i class="livicon" data-name="at" data-size="18" data-c="#000" data-hc="#000" data-loop="true"></i>
                                    </div>
                                    <input class="form-control" placeholder="E-mail" name="email" type="text" />
                                </div>


                                 <div class="form-group input-group">
                                    <div class="input-group-addon">
                                        <i class="livicon" data-name="phone" data-size="18" data-c="#000" data-hc="#000" data-loop="true"></i>
                                    </div>
                                    <input class="form-control" placeholder="Phone Number" name="phone_number" type="text" />
                                </div>



                                <div class="form-group input-group">
                                    <div class="input-group-addon">
                                        <i class="livicon" data-name="key" data-size="18" data-c="#000" data-hc="#000" data-loop="true"></i>
                                    </div>
                                    <input class="form-control" placeholder="Password" name="password" type="password" value="" />
                                </div>


                                <div class="form-group input-group">
                                    <div class="input-group-addon">
                                        <i class="livicon" data-name="key" data-size="18" data-c="#000" data-hc="#000" data-loop="true"></i>
                                    </div>
                                    <input class="form-control" placeholder="Password Confirmation" name="password_confirmation" type="password" value="" />
                                </div>
                                <div class="form-group">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me" class="minimal-blue">
                                        Remember Me
                                    </label>
                                    <label>
                                        <input name="forgot" class="minimal-<a href="{% url "password_change" %}"  class="badge
                                        badge-primary">Forgot your Password</a>">
                                    </label>
                                </div>
                                <button class="btn btn-primary btn-lg btn-block" href="{% url "login" %}">Login</button>

                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}


{% block script %}
   <!-- global js -->
    <script src="{% static 'js/jquery-1.11.1.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
    <!--livicons-->
    <script src="{% static 'vendors/livicons/minified/raphael-min.js' %}" type="text/javascript"></script>
    <script src="{% static 'vendors/livicons/minified/livicons-1.4.min.js' %}" type="text/javascript"></script>
    <!-- end of global js -->
    <!-- begining of page level js-->
    <script src="{% static 'js/TweenLite.min.js' %}"></script>
    <script src="{% static 'vendors/iCheck/icheck.js' %}" type="text/javascript"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $(document).mousemove(function(event) {
            TweenLite.to($('body'), .5, {css:{'background-position':parseInt(event.pageX/8) + "px "+parseInt(event.pageY/12)+"px, "+parseInt(event.pageX/15)+"px "+parseInt(event.pageY/15)+"px, "+parseInt(event.pageX/30)+"px "+parseInt(event.pageY/30)+"px"}});
        });

        //Flat red color scheme for iCheck
        $('input[type="checkbox"].minimal-blue').iCheck({
            checkboxClass: 'icheckbox_minimal-blue'
        });
    });
    </script>
    <!-- end of page level js-->
{% endblock %}
