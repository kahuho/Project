{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>User Profile | Josh Admin Template</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <!-- global css -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" type="text/css" />
    <!-- font Awesome -->
    <link href="{% static "vendors/font-awesome-4.2.0/css/font-awesome.min.css" %}" rel="stylesheet" type="text/css" />
    <link href="{% static "css/styles/black.css" %}" rel="stylesheet" type="text/css" id="colorscheme" />
    <link href="{% static "css/panel.css" %}" rel="stylesheet" type="text/css"/>
    <link href="{% static "css/metisMenu.css" %}" rel="stylesheet" type="text/css"/>
    <!-- end of global css -->
    <!--page level css -->
    <link href="{% static "vendors/jasny-bootstrap/css/jasny-bootstrap.css" %}" rel="stylesheet" type="text/css" />
    <link href="{% static "vendors/x-editable/css/bootstrap-editable.css" %}" rel="stylesheet" type="text/css" />
    <link href="{% static "vendors/magnifier/css/imgmagnify.css" %}" rel="stylesheet" />
    <link rel="stylesheet" href="{% static "vendors/iCheck/skins/all.css" %}" />
    <link href="{% static "css/pages/user_profile.css"%}" rel="stylesheet" type="text/css"/>
    <!--end of page level css-->
</head>

<body class="skin-josh">

    <div class="wrapper row-offcanvas row-offcanvas-left">
        <!-- Left side column. contains the logo and sidebar -->

        <aside class="right-side">

            <section class="content">
                <div  class="row ">
                    <div class="col-md-12">
                        <div class="row ">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <div class="text-center">
                                        <div class="fileinput fileinput-new" data-provides="fileinput">
                                            <div class="fileinput-new thumbnail">
                                                <img data-src="holder.js/366x218/#fff:#000" class="img-responsive" width="366px" height="218px" />
                                            </div>
                                            <div class="fileinput-preview fileinput-exists thumbnail" ></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="table-responsive">
                                    <table class="table  table-striped" id="users">

                                        <tr>
                                            <td>User Name</td>
                                            <td>
                                                <a href="#" data-pk="1" class="text-primary" data-title="View User Name">{{ profile.username }}</a>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>Email</td>
                                            <td>
                                                <a href="#" data-pk="1" class="text-primary" data-title="Edit E-mail">
                                                {{ profile.email }}                                                </a>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                Phone Number
                                            </td>
                                            <td>
                                                <a href="#" data-pk="1" class="text-primary" data-title=" Phone Number">
                                                    {{profile.phone_number }}
                                                </a>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>Email</td>
                                            <td>
                                                <a href="#" data-pk="1" class="text-primary" data-title="County">

                                                </a>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>Status</td>
                                            <td>
                                                <a href="#" id="status" data-type="select" data-pk="1" data-value="1" data-title="Status"></a>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>Uploaded</td>
                                            <td>
                                                {{ product.created }}
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>County</td>
                                            <td>
                                                <a href="#" data-pk="1"  class="text-primary" data-title="Edit City">{{ product.county }}</a>
                                            </td>
                                        </tr>
                                    </table>
                                </div>

                            </div>
                            <div class="col-md-8">
                                <ul class="nav nav-tabs ul-edit responsive">
                                    <li class="active">
                                        <a href="#tab-activity" data-toggle="tab">
                                            <i class="livicon" data-name="comments" data-size="16" data-c="#01BC8C" data-hc="#01BC8C" data-loop="true"></i> My_Products
                                        </a>
                                    </li>

                                    <li>
                                        <a href="#tab-messages" data-toggle="tab">
                                            <i class="livicon" data-name="mail" data-size="16" data-c="#01BC8C" data-hc="#01BC8C" data-loop="true"></i> My_Orders
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#tab-change-pwd" data-toggle="tab">
                                            <i class="livicon" data-name="key" data-size="16" data-c="#01BC8C" data-hc="#01BC8C" data-loop="true"></i> Services Seeked
                                        </a>
                                    </li>
                                </ul>
                                <div class="tab-content">
                                    <div id="tab-activity" class="tab-pane fade in active">
                                        <div class="activity">
                                            <div class="imgs-profile">
                                                <a class="pull-left" href="#">
                                                    <img class="media-object img-circle" src="img/authors/avatar.jpg" alt=""></a>

                                            </div>
                                             </div>
                                    </div>

                                    <div id="tab-messages" class="tab-pane fade in">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

        </aside>
        <!-- right-side --> </div>
    <a id="back-to-top" href="#" class="btn btn-primary btn-lg back-to-top" role="button" title="Return to top" data-toggle="tooltip" data-placement="left">
        <i class="livicon" data-name="plane-up" data-size="18" data-loop="true" data-c="#fff" data-hc="white"></i>
    </a>
    <!-- global js -->
    <script src="{% static "js/jquery-1.11.1.min.js" %}" type="text/javascript"></script>
    <script src="{% static "js/bootstrap.min.js" %}" type="text/javascript"></script>
    <!--livicons-->
    <script src="{% static "vendors/livicons/minified/raphael-min.js" %}" type="text/javascript"></script>
    <script src="{% static "vendors/livicons/minified/livicons-1.4.min.js" %}" type="text/javascript"></script>
    <script src="{% static "js/josh.js" %}" type="text/javascript"></script>
    <script src="{% static "js/metisMenu.js" %}" type="text/javascript"></script>
    <script src="{% static "vendors/holder-master/holder.js" %}" type="text/javascript"></script>
    <!-- end of global js -->

    <script  src="{% static "vendors/jasny-bootstrap/js/jasny-bootstrap.js" %}" type="text/javascript"></script>
    <script src="{% static "vendors/x-editable/jquery.mockjax.js" %}" type="text/javascript"></script>
    <script src="{% static "vendors/x-editable/bootstrap-editable.js" %}" type="text/javascript"></script>
    <script type="text/javascript" src="{% static "vendors/magnifier/imgmagnify.js" %}"></script>
    <script src="{% static "vendors/iCheck/icheck.js" %}"></script>
    <script src="{% static "js/pages/user_profile.js" %}" type="text/javascript"></script>
    <!-- end of page level js -->
</body>
</html>
